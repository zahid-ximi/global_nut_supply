<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nut Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Login Form -->
  <div id="login-container" class="container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
      <p id="error-message" style="color: red; display: none;">Invalid username or password.</p>
    </form>
  </div>

  <!-- Header (Visible After Login) -->
  <header id="header" style="display: none;">
    <h1>Nut Shop</h1>
    <div id="cart-container">
      <button id="cart-btn">Cart (0)</button>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <!-- Product List -->
  <div id="products-container" class="container" style="display: none;">
    <div class="product">
      <img src="intro-1617065935.jpg" alt="Almonds">
      <h3>Almonds</h3>
      <p>$5.99</p>
      <button class="add-to-cart-btn" data-product="Almonds" data-price="5.99">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images.jpeg" alt="Cashews">
      <h3>Cashews</h3>
      <p>$6.99</p>
      <button class="add-to-cart-btn" data-product="Cashews" data-price="6.99">Add to Cart</button>
    </div>
    <div class="product">
      <img src="pistachios.webp" alt="Pistachios">
      <h3>Pistachios</h3>
      <p>$7.99</p>
      <button class="add-to-cart-btn" data-product="Pistachios" data-price="7.99">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images (1).jpeg" alt="Walnuts">
      <h3>Walnuts</h3>
      <p>$8.99</p>
      <button class="add-to-cart-btn" data-product="Walnuts" data-price="8.99">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal" style="display: none;">
    <div class="cart-modal-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total-price">0</span></p>
      <button id="close-cart-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
